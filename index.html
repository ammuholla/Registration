<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Healthcare Appointment Form</h2>
        <form method="POST" action="submit_and_display_appointment.php">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-buttons">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Appointment Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Brown">Dr. Brown</option>
                </select>
            </div>
            <div class="form-group">
                <label>Symptoms:</label>
                <div class="checkboxes">
                    <label><input type="checkbox" name="symptoms[]" value="Fever"> Fever</label>
                    <label><input type="checkbox" name="symptoms[]" value="Cough"> Cough</label>
                    <label><input type="checkbox" name="symptoms[]" value="Headache"> Headache</label>
                    <label><input type="checkbox" name="symptoms[]" value="Nausea"> Nausea</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="follow_up">Follow-up Appointment?</label>
                <input type="checkbox" id="follow_up" name="follow_up">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
